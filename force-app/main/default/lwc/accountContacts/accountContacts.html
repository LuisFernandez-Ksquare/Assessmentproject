<template>
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-2">
        <lightning-input label="Search by Name" type="text" value={searchKey} onchange={handleSearchKeyChange}></lightning-input>
        <lightning-button label="Search" onclick={searchContacts}></lightning-button>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-button label="Create New" onclick={createContact} class="slds-m-left_medium"></lightning-button>
      </div>
    </div>
    <template if:false={createNewContact}>
      <lightning-datatable data={displayContacts} columns={columns} key-field="Id"
                          onrowaction={handleRowAction} hide-checkbox-column show-row-number-column
                          enable-infinite-loading>
      </lightning-datatable>
    </template>
    <template if:true={createNewContact}>
      <lightning-record-form object-api-name="Contact" fields={fields} onsuccess={handleSuccess} oncancel={handleCancel}></lightning-record-form>
    </template>
  </template>
